<!DOCTYPE html>
<html>
<head>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>


	<link rel="stylesheet" href="bootstrap/css/paper-theme.css">

	<style>
		.container {
			text-align: center;
		}
		.searchbox {
			margin-top: 30%;
			margin-left: auto;
			margin-right: auto;

			width: 90%;
		}
		#searchtext {
			padding: 20px;
			width: 80%;
			background: white;
			display: inline;
		}
	</style>
</head>
<body>

    <div class="container">
		<form class="searchbox">
			<input type="text" class="form-control input-lg" placeholder="Search" id="searchtext">

			<button type="submit" class="btn btn-info" id="search-button">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</form>

    </div>

	<script>
		var searchButton = $('#search-button');
		var searchText = $('#searchtext');

		searchButton.on('click', function() {

			$('.searchbox').animate({ marginTop: '5%' }, 400, 'easeInCirc', function() {
				console.log('animation finished!');
			});
		});
	</script>
</body>
</html>
